<div class="row" ng-show="showNotaMedica">
	<div class="col-md-12 col-lg-12 col-sm-12"
		style="background-color: #fff;">
		<h2>Nota M&eacute;dica</h2>
		<div class="row">
			<form class="form" role="form" ng-subit="registerClickq();">
				<div class="form-group col-md-6 col-lg-12 col-sm-12">
					<div style="float: right;">
						<label>Fecha</label> <input type="date" id="exampleInput"
							name="input" ng-model="example.value" placeholder="yyyy-MM-dd"
							required />
					</div>
				</div>
				<div class="form-group col-md-12 col-lg-9 col-sm-12">
					<label>Nombre M&eacute;dico</label> <input type="text"
						class="form-control"
						value="{{physicianSession.firstName}} {{physicianSession.lastName}} {{physicianSession.surName}} "
						placeholder="Nombre M&eacute;dico" required disabled>
				</div>
				<div class="form-group col-md-12 col-lg-3 col-sm-12">
					<label>C&eacute;dula Profesional</label> <input type="text"
						class="form-control" ng-model="medico.cedula"
						placeholder="C&eacute;dula Profesional" required disabled>
				</div>

				<!-- div class="form-group col-md-6 col-lg-12 col-sm-12">
						<label>Nombre Paciente</label> <input type="text"
							class="form-control" 
							placeholder="Nombre" value="{{patient.firstName}} {{patient.lastName}} {{patient.surName}}" required disabled>
					</div-->
				<div class="form-group col-md-6 col-lg-3 col-sm-12">
					<label>Peso</label> <input type="text" class="form-control"
						ng-model="datPaciente.peso" placeholder="Peso">
				</div>
				<div class="form-group col-md-6 col-lg-3 col-sm-12">
					<label>Estatura</label> <input type="text" class="form-control"
						ng-model="datPaciente.statura" placeholder="Estatura">
				</div>
				<div class="form-group col-md-6 col-lg-3 col-sm-12">
					<label>Presi&oacute;n</label> <input type="text"
						class="form-control" ng-model="datPaciente.presion"
						placeholder="Presi&oacute;n">
				</div>
				<div class="form-group col-md-6 col-lg-3 col-sm-12">
					<label>Temperatura</label> <input type="text" class="form-control"
						ng-model="datPaciente.temperatura" placeholder="Temperatura">
				</div>
				<div class="col-lg-12">
					<br> <br>
				</div>

				<!-- <hr style=" display: block; margin-top: 0.5em; margin-bottom: 0.5em; margin-left: 16px; margin-right: 16px;border-style: inset;border-width: 1px;"></hr> -->
				<span style="margin-left: 16px"><label>Paciente
						presenta los siguientes sintomas</label></span>
				<hr
					style="display: block; margin-top: 0.5em; margin-bottom: 0.5em; margin-left: 16px; margin-right: 16px; border-style: inset; border-width: 1px;"></hr>
				<div class="form-group col-md-6 col-lg-12 col-sm-12">
					<br> <br> <label>Padecimiento Actual:</label>
					<textarea style="width: 100%; height: 120px; resize: none"
						ng-model="datPaciente.currentAilment"></textarea>
					<br> <br> <label>Subjetivo</label>
					<textarea style="width: 100%; height: 120px; resize: none"
						ng-model="datPaciente.subjective"></textarea>
					<br> <br> <label>Objetivo</label>
					<textarea style="width: 100%; height: 160px; resize: none"
						ng-model="datPaciente.objective"></textarea>
					<br> <br> <label>An&aacute;lisis</label>
					<textarea style="width: 100%; height: 160px; resize: none"
						ng-model="datPaciente.analisis"></textarea>
					<br> <br> <label>Diagn&oacute;stico</label>
					<textarea style="width: 100%; height: 160px; resize: none"
						ng-model="datPaciente.diagnostic"></textarea>
					<br> <br> <br> <label>Tratamiento</label>
					<textarea style="width: 100%; height: 160px; resize: none"
						ng-model="datPaciente.medicalTreatment"></textarea>
					<br> <br> <br> <label> <input
						type="checkbox" ng-model="checkboxModel.swAnalysis">An&aacute;lisis
						de Laboratorio
					</label>
					<textarea style="width: 100%; height: 160px; resize: none"
						ng-show="checkboxModel.value1" ng-model="datPaciente.cdAnalysis"></textarea>
				</div>
				<div class="form-group col-md-6 col-lg-12 col-sm-12"
					style="text-align: right;">
					<button type="submit" ng-click="cancelar()" class="btn btn-primary">Cancelar</button>
					<button type="submit" ng-click="guardaReceta()"
						class="btn btn-primary">Guardar</button>
				</div>
			</form>
		</div>
	</div>

</div>
